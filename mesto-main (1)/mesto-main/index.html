<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <meta name="description" content="Вторая проектная работа второго спринта. Адаптивная верстка по макету. Верстка форм.
    Проектная работа третьего спринта. Реализация функциональности проекта на JavaScript.">
  <meta name="keywords" content="HTML, CSS, Flexbox, Grid Layout, медиа-запросы, формы, JavaScript">
  <meta name="author" content="Елена Ивашнева">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <div class="page__container">

    <header class="header page__section">
      <img class="header__logo" src="./images/logo-white.svg" alt="Логотип">
    </header>

    <main class="content">

      <section class="profile page__section">
        <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Фотография профиля">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить новое место"></button>
      </section>

      <section class="places page__section" aria-label="Интересные места России">
        <ul class="elements page__reset-list">
        </ul>
      </section>

    </main>

    <footer class="footer page__section">
      <p class="footer__copyright">&copy; 2025 Mesto Russia</p>
    </footer>

  </div>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <form class="form" action="#" name="user-profile">
        <h2 class="form__title">Редактировать профиль</h2>
        <fieldset class="form__fieldset">
          <input class="form__field" type="text" id="user-name" name="user-name" placeholder="Имя" required>
          <input class="form__field" type="text" id="user-job" name="user-job" placeholder="О себе" required>
        </fieldset>
        <button class="form__submit-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
    </div>
  </div>

  <div class="popup popup_type_add">
    <div class="popup__container">
      <form class="form" action="#" name="new-place">
        <h2 class="form__title">Новое место</h2>
        <fieldset class="form__fieldset">
          <input class="form__field" type="text" id="place-name" name="place-name" placeholder="Название" required>
          <input class="form__field" type="url" id="place-img" name="place-img" placeholder="Ссылка на картинку" required>
        </fieldset>
        <button class="form__submit-button" type="submit">Создать</button>
      </form>
      <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__container popup__container_type_image">
     <figure class="opened-image">
        <img class="opened-image__image" src="#" alt="">
        <figcaption class="opened-image__caption"></figcaption>
      </figure>
      <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
    </div>
  </div>

  <template class="card-template">
    <li class="element">
      <img class="element__image" src="" alt="">
      <h2 class="element__title"></h2>
      <button class="element__like-icon" type="button" aria-label="Мне нравится"></button>
      <button class="element__trash-icon" type="button" aria-label="Удалить место"></button>
    </li>
  </template>

  <script src="./scripts/initial-cards.js"></script>
  <script src="./scripts/script.js"></script>
</body>

</html>
